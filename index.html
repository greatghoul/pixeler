<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/jquery-minicolors-claviska.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body onload="">
    <div class="menu">
        <div class="color_picker_block menu_ul">
           <h2>请选择颜色：</h2>
           <input class="color_picker" value="#FFFFFF">
        </div>

        <div class="siser menu_ul">
            <h2>请选择画布大小：</h2>
            <p>
                长 <input type="text" class="siser_col siser_input" value="11"> 格
                * 宽 <input type="text" class="siser_row siser_input" value="9"> 格
                <button class="siser_ok">确定</button>
            </p>
        </div>
        
        <div class="shape menu_ul">
            <h2>请选择拼豆形状：</h2>
            <p>
                <form id="shape_form">
                    <input type="radio" class="pindou_shape" name="shape" value="rectangle" /> 方形
                    <br />
                    <input type="radio" class="pindou_shape" name="shape" value="circle" checked/> 圆形
                </form>
                <button class="shape_ok">确定</button>
            </p>
        </div>

        <div class="control menu_ul">
            <p><button class="clear_canvas">清空画布</button></p>
            <p>更换背景色：<input class="bg_color" value="#DDDDDD"></input></p>            
        </div>

        <ul class="help menu_ul">
            <h2>帮助：</h2>
            <li>- 选择所需要的颜色、布局，在画布中选择设计拼豆</li>
            <li>- 点击已画的拼豆则删除此拼豆</li>
            <li>- 功能不断完善中，期待更多~</li>
        </ul>

        <ul class="contact menu_ul">
            <h2>联系：</h2>
            <li>参与开发：<a href="https://github.com/younglaker/pixeler">Github地址</a></li>
            <li>微信：younglaker8</li>
        </ul>
    </div>
    <div class="main">
        <canvas id="canvas" width="550" height="500">您的浏览器不支持本应用，请使用谷歌浏览器，或猎豹、360等浏览器的极速模式打开.
        </canvas>
    </div>
    <script src="http://apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/octjs.js"></script>
    <script type="text/javascript" src="js/jquery-minicolors-claviska.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
